<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library, Your Library | Mulfranck</title>

    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-head">
        <nav class="navbar">
            <h1 class="brand">My Library</h1>

            <ul class="navlist">
                <li class="items">
                    <button id="addbookbtn">Add Book</button>
                </li>
                <li>
                    <button id="findbookbtn">Find Book</button>
                </li>
            </ul>
        </nav>
        <h1 style="margin-top: 5rem;">My Library, Your Library</h1>
    </header>

    <main class="container">

    </main>

    <div class="hide form-container container">
        <header class="form-head">
            <h2>Add Book Details</h2></header>
        <form action="/" method="post" id="addBookForm">
            <div class="input-form">
                <label for="title"> Book title </label> <br>
                <input type="text" name="title" id="title" value="">
            </div>
            <div class="input-form">
                <label for="author"> Book author </label> <br>
                <input type="text" name="author" id="author" value="">
            </div>
            <div class="input-form">
                <label for="pages"> Book pages </label> <br>
                <input type="text" name="pages" id="pages" value="">
            </div>

            <div class="status">
                <input type="checkbox" name="haveRead" id="haveRead">
                <label for="haveRead">Read</label>
            </div>

            <div>
                <button type="submit">Add Book</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </div>
    <footer class="main-footer">
        <h3>Mul franck</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
