<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-head">
        <h1>My Library, Your Library</h1>
        <button id="addbookbtn">Add Book</button>
        <button id="findbookbtn">Find Book</button>
    </header>

    <main class="container">

    </main>

    <div class="hide form-container container">
        <header class="form-head">
            <h2>Add Book Details</h2></header>
        <form action="/" method="post">
            <div class="input-form">
                <label for="title"> Book title </label> <br>
                <input type="text" name="title" id="title">
            </div>
            <div class="input-form">
                <label for="author"> Book author </label> <br>
                <input type="text" name="author" id="author">
            </div>
            <div class="input-form">
                <label for="pages"> Book pages </label> <br>
                <input type="text" name="pages" id="pages">
            </div>

            <div class="status">
                <label for="haveRead">Read</label>
                <input type="checkbox" name="haveRead" id="haveRead">
            </div>

            <div>
                <button type="submit">Add Book</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
